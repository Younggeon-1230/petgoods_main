<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 회원탈퇴</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
    }
    header {
      background-color: #FFE9C2;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .withdraw-box {
      background-color: white;
      width: 500px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .withdraw-box h2 {
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-group input[type="password"],
    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .withdraw-box button {
      width: 200px;
      padding: 12px;
      background-color: #FF5C5C;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      width: 100%;
      height: 150px;
      background-color: #FDF6EC;
      margin-top: 60px;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">DC24</div>
  <div class="nav">
    <a href="index.html">홈</a>
    <a href="mypage_main.html">마이페이지</a>
  </div>
</header>

<main>
  <div class="withdraw-box">
    <h2>회원탈퇴</h2>
    <form>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="form-group">
        <label for="confirm">"회원탈퇴"를 입력해주세요.</label>
        <input type="text" id="confirm" placeholder="회원탈퇴">
      </div>
      <button type="submit">회원탈퇴</button>
    </form>
  </div>
</main>

<footer>
  <div id="footer_box">
    <div id="footer_logo">
      <img src="./img/footer_logo.png" alt="DC24 로고">
    </div>
    <ul id="address">
      <li>경기도 시흥시</li>
      <li>TEL: 031-123-1234</li>
      <li>E-Mail: DC24help@dc24.com</li>
      <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
    </ul>
  </div>
</footer>
</body>
</html>
