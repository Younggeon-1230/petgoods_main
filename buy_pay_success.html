<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 결제 완료</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #FFE9C2;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .success-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .success-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .success-box h2 {
      margin-bottom: 10px;
    }
    .success-box p {
      color: #555;
      margin-bottom: 30px;
    }
    .success-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFA552;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    footer {
      width: 100%;
      height: 150px;
      background-color: #FDF6EC;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DC24</div>
  </header>

  <main>
    <div class="success-box">
      <img src="./img/thank you.png" alt="성공 아이콘">
      <h2>결제가 완료되었습니다!</h2>
      <p>주문 내역은 마이페이지에서 확인하실 수 있습니다.</p>
      <a href="index.html">메인으로 돌아가기</a>
    </div>
  </main>

  <footer>
    <div id="footer_box">
      <div id="footer_logo">
        <img src="./img/footer_logo.png" alt="DC24 로고">
      </div>
      <ul id="address">
        <li>경기도 시흥시</li>
        <li>TEL: 031-123-1234</li>
        <li>E-Mail: DC24help@dc24.com</li>
        <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
      </ul>
    </div>
  </footer>
</body>
</html>
