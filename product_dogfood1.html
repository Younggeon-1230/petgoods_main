<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 상세 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
    }
    header {
      background-color: #FFE9C2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
     .search-bar {
  display: flex;
  justify-content: center;
  padding: 20px 0;
  background-color: #FFE9C2;
}

.search-bar input {
  width: 500px;
  padding: 10px 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
            .category-bar {
      background-color: #fff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .category-bar a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    } 
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .product-header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .product-header img {
      width: 320px;
      height: auto;
    }
    .product-info {
      max-width: 500px;
      text-align: left;
    }
    .product-info h2 {
      font-size: 24px;
    }
    .product-info p {
      margin: 10px 0;
    }
    .product-info button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #FFD591;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab-menu {
      display: flex;
      justify-content: center;
      border-top: 1px solid #ccc;
      border-bottom: 2px solid #000;
      margin-top: 40px;
    }
    .tab-menu div {
      padding: 15px 25px;
      cursor: pointer;
    }
    .tab-menu div.active {
      font-weight: bold;
      border-bottom: 4px solid #000;
    }

    .tab-content {
      display: none;
      padding: 30px 0;
      max-width: 1000px;
      margin: 0 auto;
    }
    .tab-content.active {
      display: block;
    }

    footer {
      width: 100%;
      height: 150px;
      margin-top: 30px;
      background-color: #FDF6EC;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DC24</div>
    <nav>
      <a href="main.html">홈</a>
      <a href="buy_detail.html">장바구니</a>
    </nav>
  </header>

  <div class="search-bar">
  <input type="text" placeholder="상품을 검색해보세요" />
</div>

  <main>
    <div class="category-bar">
  <a href="best_list.html" style="color: #FFA552; font-weight: bold;">베스트 상품</a>
  <a href="dog_food_list.html">강아지 사료</a>
  <a href="cat_food_list.html">고양이 사료</a>
  <a href="toy_list.html">장난감</a>
  <a href="clothes_list.html">의류</a>
  <a href="etc_list.html">기타</a>
</div>
    <div class="container">
      <div class="product-header">
        <img src="./img/dog_food1.jpg" alt="상품 대표 이미지">
        <div class="product-info">
          <h2>인디고 바이오뉴트리션 2kg</h2>
          <p><strong>20% 할인</strong> <del>54,000원</del> → <span style="color:red;">43,000원</span></p>
          <p>배송일: <strong>내일 도착</strong></p>
          <p>리뷰: ★★★★☆ (19개)</p>
          <p>
  <label for="quantity">수량 선택: </label>
  <select id="quantity" name="quantity" style="width: 100px; padding: 5px; font-size: 14px;">
    <option value="1">1개</option>
    <option value="2">2개</option>
    <option value="3">3개</option>
    <option value="4">4개</option>
    <option value="5">5개</option>
  </select>
</p>
          <button onclick="alert('장바구니에 담겼습니다')">장바구니 담기</button>
          <button onclick="location.href='buy_pay.html'">바로 구매</button>
        </div>
      </div>

      <nav class="tab-menu">
        <div class="tab active" data-tab="detail">상세정보</div>
        <div class="tab" data-tab="review">리뷰</div>
        <div class="tab" data-tab="qa">Q&A</div>
        <div class="tab" data-tab="return">반품/교환정보</div>
      </nav>

      <section id="detail" class="tab-content active">
        <img src="./img/dog_food1_detail.jpg" alt="상세정보 이미지" style="width:100%;">
      </section>
      <section id="review" class="tab-content">
        <img src="./img/review_dogfood1.PNG" alt="리뷰 이미지" style="width:100%;">
      </section>
      <section id="qa" class="tab-content">
        <img src="./img/qa_info.png" alt="Q&A 이미지" style="width:100%;">
      </section>
      <section id="return" class="tab-content">
        <img src="./img/return_info.png" alt="반품 및 교환 이미지" style="width:100%;">
      </section>
    </div>
  </main>

  <footer>
    <div id="footer_box">
      <div id="footer_logo">
        <img src="./img/footer_logo.png" alt="DC24 로고">
      </div>
      <ul id="address">
        <li>경기도 시흥시</li>
        <li>TEL: 031-123-1234</li>
        <li>E-Mail: DC24help@dc24.com</li>
        <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
      </ul>
    </div>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
