<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 회원가입 완료</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #FFE9C2;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }
    .main-image {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .main-message {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .terms-box {
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50%;
      min-width: 360px;
      max-width: 720px;
      text-align: left;
    }
    .terms-box h2 {
      text-align: center;
    }
    .terms-section {
      margin-bottom: 20px;
    }
    .terms-section textarea {
      box-sizing: border-box;  
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
    }
    .checkbox {
      margin-top: 10px;
    }
    .checkbox label {
      margin-left: 8px;
    }
    .next-button {
      display: block;
      margin: 0 auto;
      width: 200px;
      padding: 10px;
      background-color: #FFA552;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      width: 100%;
      height: 150px;
      background-color: #FDF6EC;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DC24</div>
    <nav>
      <a href="index.html">홈</a>
      <a href="account_login.html">로그인</a>
    </nav>
  </header>

  <main>
    <img src="./img/welcome.png" alt="회원가입 완료 이미지" class="main-image">
    <div class="main-message">회원 가입이 완료되었습니다!</div>
      <button class="next-button" onclick="location.href='index.html'">메인으로 이동</button>
    </div>
  </main>

  <footer>
    <div id="footer_box">
      <div id="footer_logo">
        <img src="./img/footer_logo.png" alt="DC24 로고">
      </div>
      <ul id="address">
        <li>경기도 시흥시</li>
        <li>TEL: 031-123-1234</li>
        <li>E-Mail: DC24help@dc24.com</li>
        <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
      </ul>
    </div>
  </footer>
</body>
</html>
