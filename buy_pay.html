<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 주문/결제</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
    }
    header {
      background-color: #FFE9C2;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      gap: 40px;
    }
    .left-box {
      flex: 2;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .address {
      line-height: 1.6;
    }
    .right-box {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 30px;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .summary-total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
    }
    .right-box button {
      width: 400px;
      max-width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #3D7FFF;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .input-group {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group input[type="text"] {
      width: 500px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group button {
      width: 200px;
      padding: 9px;
      border: none;
      background-color: #FFA552;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .payment-option {
      margin-top: 10px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DC24</div>
  </header>

  <div class="container">
    <div class="left-box">
      <div class="section">
        <h3>배송지 및 요청사항</h3>
        <div class="address">
          <strong>이춘봉</strong><br>
          경기도 시흥시 대야동 <br>
          휴대폰: 010-1234-5678<br>
          요청사항: 문 앞
        </div>
      </div>

      <div class="section">
        <h3>결제수단</h3>
        <div class="payment-option">
          <label><input type="radio" name="pay" checked> 계좌이체 (국민은행 ****5678)</label><br>
          <label><input type="checkbox" checked> 기본 결제 수단으로 사용</label>
        </div>
        <div class="payment-option">
          <details>
            <summary>다른 결제 수단</summary>
            <label><input type="checkbox"> 신용/체크카드</label><br>
            <label><input type="checkbox"> 휴대폰 결제</label><br>
            <label><input type="checkbox"> 간편결제</label>
          </details>
        </div>
      </div>

      <div class="section">
        <h3>현금영수증</h3>
        <div class="input-group">
          <label for="receipt">휴대폰 번호 입력</label>
          <input type="text" id="receipt" placeholder="010-1234-5678">
          <button>입력</button>
      </div>
    </div>

    <div class="right-box">
      <h3>최종 결제 금액</h3>
      <div class="summary-line"><span>총 상품 가격</span><span>118,490원</span></div>
      <div class="summary-line"><span>쿠폰 할인</span><span style="color:red;">-14,000원</span></div>
      <div class="summary-line"><span>배송비</span><span>0원</span></div>
      <div class="summary-total">104,490원</div>
      <div class="note">
        주문 내용을 확인하였으며, 개인정보 제공 및 결제에 동의합니다.
      </div>
      <button onclick="location.href='buy_pay_success.html'">결제하기</button>
    </div>
  </div>
</body>
</html>
