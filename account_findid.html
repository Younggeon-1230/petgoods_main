<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 아이디 찾기</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #FFE9C2;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table.form-table {
      border-spacing: 15px 20px;
      margin: 0 auto;
    }
    table.form-table td {
      vertical-align: middle;
    }
    table.form-table label {
      font-weight: bold;
      white-space: nowrap;
    }
    input[type="text"], input[type="password"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .check-btn {
      padding: 10px;
      background-color: #999;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      height: 42px;
      white-space: nowrap;
    }
    .submit-btn {
      width: 150px;
      padding: 10px;
      background-color: #FFA552;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      width: 100%;
      height: 150px;
      background-color: #FDF6EC;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">DC24</div>
  <nav>
    <a href="index.html">홈</a>
    <a href="account_login.html">로그인</a>
  </nav>
</header>

<main>
  <div class="form-box">
    <h2>ID 찾기</h2>
    <form>
      <table class="form-table">
        <tr>
          <td><label for="E-mail">E-mail 인증</label></td>
          <td><input type="text" id="E-mail" placeholder="E-mail 입력"></td>
          <td><button type="button" class="check-btn">인증번호 전송</button></td>
        </tr>
        <tr>
          <td><label for="phone">핸드폰 인증</label></td>
          <td><input type="text" id="phone" placeholder="핸드폰 번호 입력"></td>
          <td><button type="button" class="check-btn">인증번호 전송</button></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td style="text-align: center;">두 방법 중 하나를 선택하세요.</td>
          <td></td>
        </tr>
      </table>
    </form>
  </div>
</main>

<footer>
  <div id="footer_box">
    <div id="footer_logo">
      <img src="./img/footer_logo.png" alt="DC24 로고">
    </div>
    <ul id="address">
      <li>경기도 시흥시</li>
      <li>TEL: 031-123-1234</li>
      <li>E-Mail: DC24help@dc24.com</li>
      <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
    </ul>
  </div>
</footer>
</body>
</html>
