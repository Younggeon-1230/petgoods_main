<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC24 - 로그인</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #FFE9C2;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
    main {
        flex: 1;
        display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }
    .login-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #FFA552;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-box input[type="submit"] {
      justify-content: center;
      width: 100%;
      margin: 5px 1%;
    }
    .login-links {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .login-links a {
      margin: 0 5px;
      font-size: 0.9em;
      color: #333;
      text-decoration: none;
    }
    footer {
      width: 100%;
      height: 150px;
      margin-top: 30px;
      background-color: #FDF6EC;
    }
    #footer_box {
      width: 1140px;
      height: 150px;
      margin: 0 auto;
    }
    #footer_logo {
      float: left;
      margin: 50px 0 0 30px;
    }
    #address {
      float: right;
      margin: 50px 30px 0 0;
      color: #333;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DC24</div>
    <nav>
      <a href="index.html">홈</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2 style="text-align: center; margin-bottom: 20px;">로그인</h2>
      <form>
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
      </form>
      <div class="login-links">
        <a href="account_findid.html">아이디 찾기</a> | 
        <a href="account_findpw.html">비밀번호 찾기</a>
      </div>
      <form action="main.html">
        <input type="submit" value="로그인">
        </form>
        <form action="account_join_1.html">
        <input type="submit" value="회원가입">
      </form>
    </div>
  </main>

  <footer>
    <div id="footer_box">
      <div id="footer_logo">
        <img src="./img/footer_logo.png" alt="DC24 로고">
      </div>
      <ul id="address">
        <li>경기도 시흥시</li>
        <li>TEL: 031-123-1234</li>
        <li>E-Mail: DC24help@dc24.com</li>
        <li>COPYRIGHT (C) DC24 All Rights Reserved.</li>
      </ul>
    </div>
  </footer>
</body>
</html>
